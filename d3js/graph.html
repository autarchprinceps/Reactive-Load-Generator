<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <style>
            .axis text {
                font:  10px sans-serif;            
            }
            .axis path,
            .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }
        </style>
    </head>
    <body>
        <svg id="chart"></svg>
        <script>
            var margin = { top: 20, right: 30, bottom: 30, left: 40 },
                width = 960 - margin.left - margin.right,
                height = 500 - margin.top - margin.bottom;
            
            var x = d3.scale.linear()
                .range([0, width]);
            
            var y = d3.scale.linear()
                .range([height, 0]);
        
            var xAxis = d3.svg.axis()
                .scale(x)
                .orient("bottom");
        
            var yAxis = d3.svg.axis()
                .scale(y)
                .orient("left");
                
            var chart = d3.select("#chart")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            
            var data = []; // {start: int, end: int}
            
            chart.append('g')
                .attr('class', 'x axis')
                .attr('transform', 'translate(0,' + height + ')')
                .call(xAxis);
            chart.append('g')
                .attr('class', 'y axis')
                .attr('transform', 'translate(0,0)')
                .call(yAxis);
            
            function update(newMessage) {
                data.push(newMessage);
                
                var maxx = d3.max(data, function (d) {
                    return d.start;
                });
                x.domain([0, maxx]);
                y.domain([0, d3.max(data, function (d) {
                    return d.end - d.start;
                })]);
               
                var datapoints = chart.selectAll('circle')
                    .data(data);
                
                datapoints
                    .transition()
                    .duration(400)
                    .attr('cx', function (d) {
                        return x(d.start);
                    })
                    .attr('cy', function (d) {
                        return y(d.end - d.start);
                    })
                    .attr('r', 25 * Math.log(maxx) / Math.sqrt(maxx));
                
                datapoints.enter().append('circle')
                    .transition()
                    .duration(400)
                    .attr('cx', function (d) {
                        return x(d.start);
                    })
                    .attr('cy', function (d) {
                        return y(d.end - d.start);
                    })
                    .attr('r', 25 * Math.log(maxx) / Math.sqrt(maxx));
                chart.select('.x')
                    .transition()
                    .duration(400)
                    .call(xAxis);
                chart.select('.y')
                    .transition()
                    .duration(400)
                    .call(yAxis);
            }
            
            var i = 0;
            
            setInterval(function () {
                var s = Math.random() * 200 + 100 * i;
                var e = s + Math.random() * 150 + 20 * i++;
                update({start: s, end: e});
            }, 500);
        </script>
    </body>
</html>
