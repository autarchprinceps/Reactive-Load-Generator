@(title: String)

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>@title</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"/>
</head>
<body>
    <input id="in" type="text"/><button id="in_act">Send</button>
    <br>
    <div id="out"></div>
    <script>
        $(function() {
            var ws = window['MozWebSocket'] ? window['MozWebSocket'] : WebSocket;
            var socket = new ws('@routes.Application.socket().webSocketURL(request)');

            socket.onmessage = function(event) {
                $('#out').prepend('<p>' + event.data + '</p>');
            }

            $('#in_act').click(function(event) {
                // socket.send(event.data);
            });
        });
    </script>
</body>
</html>
